<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Registro de Nuevo Administrador</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center" th:text="${titulo}">Registro de Nuevo Administrador</h1>
		<a class="btn btn-success" th:href="@{/home/add}">Agregar Nuevo Administrador</a>
        <div class="alert alert-info" th:if="${usuarios.isEmpty()}">
            No hay administradores en la lista.
        </div>
		
        <table class="table table-striped" th:if="${not usuarios.isEmpty()}">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>TIPO</th>
                    <th>NOMBRE</th>
                    <th>DNI</th>
                    <th>EMAIL</th>
                    <th>DIRECCION</th>
                    <th>TELEFONO</th>
                    <th>CONTRASEÃ‘A</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.usuId}"></td>
                    <td th:text="${usuario.usuTip}"></td>
                    <td th:text="${usuario.usuNom}"></td>
                    <td th:text="${usuario.usuDni}"></td>
                    <td th:text="${usuario.usuEma}"></td>
                    <td th:text="${usuario.usuDir}"></td>
                    <td th:text="${usuario.usuTel}"></td>
                    <td th:text="${usuario.usuCon}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/home/edit/{id}(id=${usuario.usuId})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/home/delete/{id}(id=${usuario.usuId})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
